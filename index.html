<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock.Paper.Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="intro">
          <h1>Rock,Paper,Scissors</h1>
          <p>
            Welcome
            <span class="playerName"></span>
          </p>
        </div>
        <div class="scores">
          <p>
            computer
            <span class="comscore">0</span>
          </p>
          <p>
            <span class="humscore">0</span>
            You
          </p>
        </div>
        <div class="game">
          <div id="rock" class="choice rock">
            <img src="img/rock.webp" alt="" />
          </div>
          <div id="rock" class="choice paper">
            <img src="img/paper.png" alt="" />
          </div>
          <div id="rock" class="choice scissors">
            <img src="img/scissors.webp" alt="" />
          </div>
        </div>
        <p class="win"></p>
        <p class="stat"></p>
      </div>
    </main>
  </body>
  <script src="js/main.js"></script>
</html>
